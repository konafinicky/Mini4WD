    <h1>安東理科部ミニ四駆大会運営規則</h1>
    <ol>
      <li id="committee">競技参加者とその支援者は競技委員会を組織するものとする</li>
      <li>競技委員会は<a href="sr.html">スポーティングレギュレーション</a>,<a href="tr.html">テクニカルレギュレーション</a>,<a href="fr.html">ファイナンシャルレギュレーション</a>を決定する</li>
      <li>レギュレーションを満たさない全ての行為は認められない</li>
      <li>競技委員会は競技委員長を競技参加者以外から任命し、競技委員長は全チームの記録を管理する義務がある</li>
      <li>コースは競技委員の全会一致によって承認される</li>
      <li>予算上限を超える金額の支出は競技委員の全会一致によって承認される</li>
    </ol>
